<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b7fff">
    <link rel="icon" type="image/svg+xml" href="static/icons/icon-192x192.svg">
    <link rel="apple-touch-icon" href="static/icons/icon-192x192.svg">
</head>
<body>
    <div class="orientation-message">
        <p>Please rotate your device to landscape mode</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path d="M15 12l-6 6"></path>
            <path d="M15 12l-6-6"></path>
        </svg>
    </div>

    <div class="score-container">
        <div class="score-half red" id="red-side">
            <div class="score" id="red-score">0</div>
            <div class="team-label">RED TEAM</div>
        </div>
        <div class="score-half blue" id="blue-side">
            <div class="score" id="blue-score">0</div>
            <div class="team-label">BLUE TEAM</div>
        </div>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script src="static/js/counter.js"></script>
</body>
</html>
